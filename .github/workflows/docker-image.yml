name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: |
        echo "=== start creating Docker image with dockerfile.dev ==="
        docker build -t firepizza/docker-react-app -f dockerfile.dev ./        
    - name: Upload image
      uses: ishworkh/docker-image-artifact-upload@v1
      with:
        image: "firepizza/docker-react-app"
        
  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Download image
      uses: ishworkh/docker-image-artifact-download@v1
      with:
        image: "firepizza/docker-react-app"

    - name: Test React app with Docker
      env: 
        CI: true # test 실행시 react-scripts로 넘기는 인자 -> 테스트종료후 CLI exit
      run: |
        echo "=== start test with docker container ==="
        docker run firepizza/docker-react-app npm run test -- --coverage

        
